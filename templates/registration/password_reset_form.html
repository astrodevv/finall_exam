{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Reset Your Password</h1>
    <p class="text-gray-600 mb-4">Enter your email address to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Send Reset Link</button>
    </form>
</div>
{% endblock %}
